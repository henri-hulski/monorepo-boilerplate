sudo: false
language: node_js
node_js: '8'
cache:
  directories:
    - node_modules
    - '$HOME/.npm'
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      # needed by nodegit (repo-cooker)
      - libstdc++-4.9-dev
git:
  depth: 9999
notifications:
  email: false
script:
- |
  if [[ $SKIP_TESTS != 'true' ]]; then
    npm prune
    npm run checkdeps
    npm run lint
    npm test -- --no-parallel
  fi
after_success:
- |
  if [[ $TRAVIS_SECURE_ENV_VARS == 'true' ]]; then
      git remote set-url origin https://...;  # Your token
      git config --global user.email "";  # Your Git email
      git config --global user.name "";  # Your Git username
  fi
  if [[ $TRAVIS_BRANCH == 'master' || $TRAVIS_BRANCH == 'next' ]] && [[ $TRAVIS_PULL_REQUEST == 'false' ]]; then
    printf "//registry.npmjs.org/:_authToken=$NPM_TOKEN\n" > ~/.npmrc
    npm install --no-save nodegit@0.20.3
    npm run release -- --no-parallel
  fi
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
